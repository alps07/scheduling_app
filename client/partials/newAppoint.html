<html>
<head>
	<title></title>
</head>
<body>
	<div class='container' name="myForm" ng-controller='NewAppController'>
		<h1>New Appointment</h1>
		<form>
			<label>Date:<input type="date" ng-model= "newAppn.date"></label>
			<label>Time:<input type="time" ng-model = "newAppn.time"></label>

		</form>
	</div>
</body>
</html>
