<!DOCTYPE html>
<html  >
 	<head>
    	<title></title> 
  	</head>
  	<body>
  		<div class='container' ng-controller='DocAppnController'>
  			<p class='btn-danger'>{{validationErr.complain.message}}<p>
  			<p class='btn-danger'>{{validationErr.time.message}}<p>	
  			<p class='btn-danger'>{{validationErr.date.message}}<p>
  			<h1>Doctor's Appointments</h1>
  			<label>Search</label><input type="text">
  			<table class='table table-striped table-bordered'>
				<thead>
					<tr>
						<td>Date</td>
						<td>Time</td>
						<td>Patient Name</td>
						<td>Complain</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="appn in docApps" >
						<td ng-bind="appn.date | date:'MMMM dd, yyyy' | filter: search"></td>
						<td ng-bind="appn.time | date: 'HH:mm a'"></td>
						<td ng-bind="appn.p_name | filter: search"></td>
						<td ng-bind="appn.complain"></td>
					</tr>								
				</tbody>
			</table>
			<a class='btn btn-primary' href='#/newAppoint'>Add New Appointment</a>
  		</div>    
	</body>
</html>
